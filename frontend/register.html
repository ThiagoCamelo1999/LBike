<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LBike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container do formulário de cadastro -->
    <div class="auth-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <!-- Campos do formulário para o cadastro do usuário -->
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Link para a página de login caso o usuário já tenha conta -->
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <!-- Script que trata o envio do formulário de cadastro -->
    <script>
        // Adiciona um evento de submissão ao formulário de cadastro
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Impede o comportamento padrão de envio do formulário

            // Coleta os valores dos campos do formulário
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const endereco = document.getElementById("endereco").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            // Envia os dados para a API de cadastro
            const response = await fetch("http://localhost:3000/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, cpf, telefone, endereco, email, senha }), // Corpo da requisição com os dados do formulário
            });

            // Converte a resposta para JSON
            const data = await response.json();

            // Verifica se a requisição foi bem-sucedida
            if (response.ok) {
                alert("Conta criada com sucesso!"); // Exibe mensagem de sucesso
                window.location.href = "login.html"; // Redireciona para a página de login
            } else {
                alert(data.error); // Exibe mensagem de erro caso algo tenha dado errado
            }
        });
    </script>

</body>
</html>
