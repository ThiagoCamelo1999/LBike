<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o charset como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização responsiva para dispositivos móveis -->
    <title>Login - LBike</title> <!-- Título da página de login -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilo CSS -->
</head>
<body>

    <!-- Container de autenticação, onde o formulário de login é exibido -->
    <div class="auth-container">
        <h2>Login</h2> <!-- Título da página de login -->
        
        <!-- Formulário de login -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required> <!-- Campo de entrada para o email -->
            <input type="password" id="senha" placeholder="Senha" required> <!-- Campo de entrada para a senha -->
            <button type="submit">Entrar</button> <!-- Botão para submeter o formulário -->
        </form>

        <!-- Link para a página de cadastro -->
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>

    <script>
        // Função assíncrona que gerencia o login do usuário
        async function login(event) {
            event.preventDefault(); // Evita o recarregamento da página ao submeter o formulário

            const email = document.getElementById("email").value.trim(); // Obtém o valor do email e remove espaços extras
            const senha = document.getElementById("senha").value.trim(); // Obtém o valor da senha e remove espaços extras

            // Verifica se ambos os campos estão preenchidos
            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                return; // Interrompe a execução da função caso algum campo esteja vazio
            }

            try {
                // Realiza uma requisição POST para a API de login
                const response = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST", // Método da requisição
                    headers: { "Content-Type": "application/json" }, // Define o tipo de conteúdo como JSON
                    body: JSON.stringify({ email, senha }), // Envia o email e a senha no corpo da requisição
                });

                const data = await response.json(); // Converte a resposta em formato JSON

                if (response.ok) { // Se a resposta for bem-sucedida (código 2xx)
                    // Armazena os dados do usuário no localStorage
                    localStorage.setItem("token", data.token); // Token de autenticação
                    localStorage.setItem("cliente_nome", data.nome || "Usuário"); // Nome do cliente ou "Usuário" como padrão
                    localStorage.setItem("tipo_usuario", data.tipo_usuario || "cliente"); // Tipo de usuário (cliente por padrão)

                    window.location.href = "index.html"; // Redireciona para a página inicial
                } else {
                    alert("Erro no login: " + (data.error || "Credenciais inválidas.")); // Exibe um alerta caso o login falhe
                }
            } catch (error) {
                alert("Erro ao conectar-se ao servidor. Verifique sua conexão."); // Exibe um alerta em caso de erro de rede
            }
        }

        // Adiciona um ouvinte de evento ao formulário de login para chamar a função login quando o formulário for enviado
        document.getElementById("loginForm").addEventListener("submit", login);
    </script>

</body>
</html>
